<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Consulta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'polls/media.css' %}">
    <link rel="stylesheet" href="{% static 'polls/consulta.css' %}">
</head>
<body>
<header>{% include "polls/navbar.html" %}</header>
<main>
    <div class="container-esquerda">
        <h2 id="palavras">Palavras</h2>
        <ul>
        {% for item in headwords %}
            <li>
                <span class="headword">
                    {{ item.Headword }}
                </span>
            </li>
        {% endfor %}
    </ul>
    </div>

    <div class="conteudo">
        <div class="container-meio">
            <h2>Conteúdo Principal</h2>
        </div>

        <div class="container-direita">
            <h2>Definição(ões)</h2>
            <p>Este container pode conter informações adicionais.</p>
        </div>
    </div>
</main>
<footer>{% include "polls/footer.html" %}</footer>
<script src="{% static 'js/scroll_suave.js' %}"></script>
<script defer src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
